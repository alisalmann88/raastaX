<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RaastaX | Add Trip</title>
  <link rel="stylesheet" href="add-trip.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Additional styles for new field */
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #0b3c6d;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background: #09447a;
    }
    #success-msg {
      display: none;
      background: #10b981;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">RaastaX</div>
  <nav>
    <a href="driver.html">Dashboard</a>
    <a href="my-trips.html">My Trips</a>
    <a href="add-trip.html" class="active">Add Trip</a>
    <a href="bookings.html">Bookings</a>
    <a href="earnings.html">Earnings</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<div class="container">
  <h1>Add New Trip</h1>
  <form id="addTripForm">
    
    <!-- Driver Name Field - ADDED -->
    <div class="form-group">
  <label for="driverName">Driver Name *</label>
  <input type="text" id="driverName" required placeholder="Enter your full name" value="Test Driver">
</div>

    <div class="row">
      <div class="form-group">
        <label for="carBrand">Car Brand *</label>
        <select id="carBrand" required>
          <option value="">Select Brand</option>
        </select>
      </div>
      <div class="form-group">
        <label for="carModel">Car Model *</label>
        <select id="carModel" required>
          <option value="">Select Model</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="pickup">Pickup Location *</label>
        <select id="pickup" required>
          <option value="">Select Pickup</option>
        </select>
      </div>
      <div class="form-group">
        <label for="destination">Destination *</label>
        <select id="destination" required>
          <option value="">Select Destination</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="trip-date">Trip Date *</label>
        <input type="date" id="trip-date" required>
      </div>
      <div class="form-group">
        <label for="seats">Seats Available *</label>
        <select id="seats" required>
          <option value="">Select Seats</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="fare">Fare per Seat (PKR) *</label>
      <input type="number" id="fare" required min="100" placeholder="e.g., 5000">
    </div>

    <button type="submit">
      <i class="fas fa-plus-circle"></i> Publish Trip
    </button>
  </form>

  <div id="success-msg">
    <i class="fas fa-check-circle"></i> Trip published successfully! Redirecting...
  </div>
</div>

<script src="add-trip.js"></script>
  <button onclick="testAPI()" style="margin-top: 20px; background: green;">
  Test API Connection
</button>

<script>
async function testAPI() {
  const testData = {
    driverName: "Test Driver",
    carModel: "Toyota Corolla",
    pickup: "Islamabad",
    destination: "Gilgit",
    date: "2024-12-25",
    seats: 4,
    fare: 5000
  };
  
  try {
    const response = await fetch('/api/trips', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(testData)
    });
    
    const result = await response.json();
    alert(JSON.stringify(result, null, 2));
  } catch (error) {
    alert('Error: ' + error.message);
  }
}
</script>
</body>
</html>
